<!DOCTYPE html>
<html>
<head>
  <!-- <link href="bootstrap.min.css" > -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Liang</title>
<link rel="stylesheet" href="style.css">
</head>
<body >
  <!-- <script src="bootstrap.bundle.min.js"></script> -->
  <div class='container'> 
    <h1>Liang settings</h1>
    <div class="setting-group">
          <h2>Wifi</h2>
          <form action="settings.html" method="post">
            <div>SSID <input type="text" name="ssid" id="ssid"/></div>
            <div>PWD <input type="password" name="pwd" id="pwd"/></div>
            <div>Initial mode <select name="initmode">
              <option value="0">Idle</option>
              <option value="1">Charge</option>
              <option value="2">Mow</option>
              <option value="3">Mow once</option>
            </select>
            </div>
            <input type="submit" value="Save"/>
          </form>
        </div>
      </div>
</body>
</html>
